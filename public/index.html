<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head -->
    <title>Ocean Soundscapes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><!-- for fonts -->

    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <h1>Ocean Soundscapes</h1>
    <span class='tagline'>Distraction-free Background Audio</span>

    <div>
      <button id="leftArrowButton" class="arrowButton disabled">&leftarrow; Previous</button>
      &nbsp;&nbsp;&nbsp;<button id="rightArrowButton" class="arrowButton"> Next &rightarrow;</button>
      &nbsp;&nbsp;<button id="muteButton" class="muteButton">Mute</button>
      </div>
      <audio id='audioPlayer' loop autoplay>
        <source src="../audio/ocean/164767__rucisko__ocean-waves_Coimbra_Portugal.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="centralContent">
      <span id="nowPlayingMsg1" class="nowPlaying">Now playing ocean sounds from...</span>
      <span id="nowPlayingMsg2" class="nowPlaying"></span>
      <div id="worldMap">
        <img id="pinId0" class="pin" src="images/pin3.png" style="position:relative;top:63px;left:20px;opacity:0">
      </div>
      <div class="copyright">&copy; Paul Brady 2015</div>
    </div>

    <script>
      $(document).ready(function (){
        jInit(); // Audio Player actions/listeners

        $('#leftArrowButton').click(function(){    
          moveLeft();
        });

        $('#rightArrowButton').click(function(){    
          moveRight();
        });

        $('#muteButton').click(function(){
          muteToggle();
        })

        drawPinsWithSelection( 0 );
      });
    </script>

    <script src="js/databaseAccess.js"></script>
    <script src="js/audioController.js"></script>
    <script src="js/main.js"></script> 

  </body>
</html>
